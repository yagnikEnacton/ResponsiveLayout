name: Pull Request on main

on:
  push:
    branches: -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.Js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npx eslint

      - name: Unit & Integration Tests
        run: npm test:ci
